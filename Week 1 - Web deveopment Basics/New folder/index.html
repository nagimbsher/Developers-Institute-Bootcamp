<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>National Provider Identifier (NPI) Validator and NPI Check Digit Generator</title>

        <style>
            input:invalid { background-color: #fdd; }
        </style>

        <script src="ined2.js"></script>
    </head>
    <body>
        <p>Calculations are based on the algorithm layed out in <a href="http://www.cms.gov/Regulations-and-Guidance/HIPAA-Administrative-Simplification/NationalProvIdentStand/downloads/NPIcheckdigit.pdf">Requirements for National Provider Identifier (NPI) and NPI Check Digit</a>.</p>

        <form action="" method="get" onsubmit="return false";>
            <p>Enter a 10 digit number. If it is not a valid NPI, then the form field will turn red.</p>
            <label for="npi">NPI:</label>
            <input type="text" id="npi" value="" maxlength="10" onkeyup="this.setCustomValidity( NPI.check_npi( this.value ) ? '' : 'Invalid NPI' );"/>

            <p>Enter a nine digit number. Its NPI Check Digit will be calculated.</p>
            <label for="nine_digits">Nine Digits:</label>
            <input type="text" id="nine_digits" value="" maxlength="9" pattern="[0-9]{9}" onkeyup="document.getElementById( 'check_digit' ).value = this.checkValidity( ) ? NPI.get_npi_check_digit( this.value ) : '';"/>
            <input type="text" id="check_digit" value="" size="1" readonly="true" />
        </form>
    </body>
</html>

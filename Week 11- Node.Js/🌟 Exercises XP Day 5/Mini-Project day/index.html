<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <h3>Please add an item to your shopping list</h3>
    <form action="http://localhost:3000/shoppinglist" method="get">
        <input type="text" name="item" id="item_name" value="" placeholder="Item">
        <input type="number" name="qtty" id="item_qtty" value="" min="1" placeholder="Quantity">
        <input type="submit" value="Submit" onclick="get_user_data()">
    </form>

    <script src="script.js"></script>
</body>
</html>

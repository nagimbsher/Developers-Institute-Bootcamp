<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css file path here">
    <title>Shopping Website</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- nav-->
    <header>
        <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--cart - icon-->
        <i class='bx bx-shopping-bagi'id="cart-icon"></i>
          <!--cart-->
        <div class="cart">
         <h2 class="cart-title"> your Cart</h2>
        <!--content-->
         <div class="cart-content">

        <div class="cart-box">
          <img src="imge4.nagim.jpeg" alt="" class="cart-img">
          <div class="detail-box">
             <div class="cart-product-title">Earbuds</div>
              <div class="cart-price">$25.04</div>
              <input type="number" value="1"class="cart-quantity">
           </div>
           <!--Remove cart-->
           <i class="fa-sharp fa-solid fa-trash"></i>
         </div>
        </div>
        <!--Total-->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
      <!--buy button-->
      <button type="button"class="btn-buy"> Buy Now </button>
      <!--cart Close-->
      <i class="fa-solid fa-xmark" id="close-cart"></i>
       </div>
      </div>
      </header>

    <section class="shop container">

      <!--content-->
      <div class="shop-content">

          <img src="image1.png" alt="" class="product-img">

          <span class="price">$29</span>
          <i class="fa-solid fa-bag-shopping"></i>
          </div>

         <img src="image2.png" alt="" class="product-img">
         <h2 class="product-title">SKIRT</h2>
         <span class="price">$28</span>
         <i class="fa-solid fa-bag-shopping"></i>
          </div>
         <!--Box 3-->
         <div class="product-box">
          <img src="image3.png" alt="" class="product-img">
           <h2 class="product-title">SHORTS</h2>
           <span class="price">$40</span>
           <i class="fa-solid fa-bag-shopping"></i>
        </div>
          <!--Box 1-->
        <div class="product-box">
          <img src="image4.png" alt="" class="product-img">
          <h2 class="product-title">FLIP FLOPS </h2>
          <span class="price">$25</span>

          </div>

          <h2 class="product-title">CAP</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-bag-shopping"></i>
          </div>
           <!--Box 4-->
        <div class="product-box">
          <img src="image2.png" alt="" class="product-img">
          <h2 class="product-title">SKIRT</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-bag-shopping"></i>

          </div>

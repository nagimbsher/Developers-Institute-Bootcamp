<!DOCTYPE html>
    <html>
    <head>
        <style>
        #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="target" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
        <br/>
        <div id="box"draggable="true" ondragstart="dragStart()"></div>
        <script src="index.js"></script>
    </body>
    </html>
